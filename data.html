<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      th {
        background-color: #4caf50;
        color: white;
      }

      .image-cell {
        width: 100px;
      }

      .image-cell img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <table>

        <th>Foto</th>
        <th>NIM</th>
        <th>Nama</th>
        <th>Kelas</th>

      <tr>

        </td>

      </tr>
